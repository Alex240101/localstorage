<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - BuscaLocal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #8b5cf6;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        h1 {
            color: #8b5cf6;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            color: #9ca3af;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .retry-btn:hover {
            background: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📍</div>
        <h1>Sin conexión a internet</h1>
        <p>No tienes conexión a internet en este momento. Verifica tu conexión y vuelve a intentarlo.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Reintentar
        </button>
    </div>
</body>
</html>
